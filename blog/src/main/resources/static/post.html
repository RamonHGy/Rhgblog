<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Posts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="page-header">
    <div class="container">
        <h1><a href="/">Blog OnRhG</a></h1>
        <div class="search-container">
            <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="üîç Pesquisar posts..."
                    autocomplete="off">
        </div>
    </div>
</header>

<div class="container my-4" id="post-container">
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");

    if (postId) {
        fetch(`/api/posts/${postId}`)
            .then(response => response.json())
            .then(post => {
                const date = new Date(post.createdAt).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });

                // Gera HTML das tags
                let tagsHtml = '';
                if (post.tags && post.tags.length > 0) {
                    tagsHtml = '<div class="mb-3">';
                    post.tags.forEach(tag => {
                        tagsHtml += `<span class="badge badge-primary mr-1">${tag}</span>`;
                    });
                    tagsHtml += '</div>';
                }

                document.getElementById('post-container').innerHTML = `
                    <article class="mb-4 p-3 border rounded shadow-sm bg-white">
                        <h1 class="h3 text-primary">${post.title}</h1>
                        <p class="text-muted mb-3">
                            <small>Publicado em: ${date}</small>
                        </p>
                        ${tagsHtml}
                        <div class="post-content">
                               ${post.content}
                        </div>
                        <hr>
                        <a href="/" class="btn btn-secondary">‚Üê Voltar</a>
                    </article>
                `;
            })
            .catch(err => {
                console.error("Erro ao carregar post:", err);
                document.getElementById('post-container').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Erro ao carregar post</h4>
                        <p>N√£o foi poss√≠vel encontrar este post.</p>
                        <a href="/" class="btn btn-primary">Voltar para p√°gina inicial</a>
                    </div>
                `;
            });
    } else {
        document.getElementById('post-container').innerHTML = `
            <div class="alert alert-warning">
                <h4>Post n√£o encontrado</h4>
                <p>Nenhum post foi especificado.</p>
                <a href="/" class="btn btn-primary">Voltar para p√°gina inicial</a>
            </div>
        `;
    }

    // Funcionalidade de pesquisa redireciona para home
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const searchTerm = e.target.value.trim();
            if (searchTerm) {
                window.location.href = `/?search=${encodeURIComponent(searchTerm)}`;
            } else {
                window.location.href = '/';
            }
        }
    });
</script>
</body>
</html>
